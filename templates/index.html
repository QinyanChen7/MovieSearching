<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/static/css/grayscale.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/my.css">
    <script type="text/javascript" src="/static/scripts/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="/static/scripts/bootstrap.min.js"></script>
</head>


<body background="/static/img/movie.png">

<h1 id="title" align="center" style="color:white;">Movies on Streaming Platforms</h1>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form id="movie" action="/getmovie/" method="get">
            <div class="input-group" align="center" style="margin-bottom:30px">
                <input id="textinputbox" name="title" placeholder="Type Movie Name Here">
                <span class="input-group-btn">
                      <input type="button" class="btn btn-primary" value="Search" onclick=checkform()>
                      <script type="text/javascript">
                      function checkform() {
                      if ($("#textinputbox").val() == "" || $('#textinputbox').val().trim().length === 0) {
                          alert("Please enter a movie's title!")}
                      else(document.getElementById("movie").submit())
                      }
                      </script>
                </span>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>


<footer>
    <h5> Created By: </h5>
    <h5> Qinyan Chen, Chun Zhang </h5>
</footer>
</body>
</html>
